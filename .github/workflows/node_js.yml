name: Code style

on:
    push:
        branches: ["main"]
    pull_request:
        branches: ["main"]

jobs:
    Formatting:
        runs-on: ubuntu-latest

        strategy:
            matrix:
                node-version: [20.x]
                # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

        steps:
            - uses: actions/checkout@v4
            - name: Use Node.js ${{ matrix.node-version }}
              uses: actions/setup-node@v3
              with:
                  node-version: ${{ matrix.node-version }}
                  cache: "npm"
            - name: Install dependencies
              run: npm ci --force
            - name: Check formatting
              run: npm run format:check
    Eslint:
        runs-on: ubuntu-latest

        strategy:
            matrix:
                node-version: [20.x]
                # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

        steps:
            - uses: actions/checkout@v4
            - name: Use Node.js ${{ matrix.node-version }}
              uses: actions/setup-node@v3
              with:
                  node-version: ${{ matrix.node-version }}
                  cache: "npm"
            - name: Install dependencies
              run: npm ci --force
            - name: Run Eslint
              run: npm run lint
    SvelteKit:
        runs-on: ubuntu-latest
        env:
            SQLURI: ${{vars.SQLURI}}
            PUBLIC_CALENDAR_EXPIRE: ${{vars.PUBLIC_CALENDAR_EXPIRE}}
            PUBLIC_DEV: ${{vars.PUBLIC_DEV}}
            PUBLIC_TURNSTILE_TOKEN: ${{vars.PUBLIC_TURNSTILE_TOKEN}}
            PUBLIC_TURNSTILE_URL: ${{vars.PUBLIC_TURNSTILE_URL}}
            SECRET_TURNSTILE_TOKEN: ${{secrets.SECRET_TURNSTILE_TOKEN}}

        strategy:
            matrix:
                node-version: [20.x]
                # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

        steps:
            - uses: actions/checkout@v4
            - name: Use Node.js ${{ matrix.node-version }}
              uses: actions/setup-node@v3
              with:
                  node-version: ${{ matrix.node-version }}
                  cache: "npm"
            - name: Install dependencies
              run: npm ci --force
            - name: Check SvelteKit codebase
              run: npm run check
